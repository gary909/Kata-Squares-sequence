<body>
    <p>
        Complete the function that returns an array of length n, starting with the given <br>
        number x and the squares of the previous number. If n is negative or zero, return <br>
        an empty array/list.<br>
        <br>
        Examples<br>
        <br>
        2, 5  -->  [2, 4, 16, 256, 65536]<br>
        3, 3  -->  [3, 9, 81]<br>
    </p>
    
</body>
